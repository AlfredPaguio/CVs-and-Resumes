name: Create or Update Release and Upload Assets

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version (tag) for the release"
        required: true
        default: "v1.0.0"

jobs:
  create_release:
    runs-on: ubuntu-latest

    steps:
      # - name: Set up Git
      #   run: |
      #     git config --global user.name 'github-actions[bot]'
      #     git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create GitHub Release
        id: create_release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ github.event.inputs.version }} --title "Release ${{ github.event.inputs.version }}" --generate-notes"

      - name: Find and Upload Assets
        run: |
          for file in ./releases/*; do
            gh release upload ${{ github.event.inputs.version }} "$file"  --clobber
          done
