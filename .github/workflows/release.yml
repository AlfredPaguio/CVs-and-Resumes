name: Create Release and Upload Assets

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug current directory
        run: |
          pwd
          ls -l

      - name: List contents of './release' directory
        run: ls -l ./release

      - name: Navigate to './release'
        run: cd ./release || { echo "Directory not found"; exit 1; }

      - name: Check current directory after cd
        run: |
          pwd
          ls -l

      - name: Check if tag exists
        id: check_tag
        run: |
          if gh release view ${{ github.ref }} &> /dev/null; then
            echo "Tag exists"
            echo "TAG_EXISTS=true" >> $GITHUB_ENV
          else
            echo "Tag does not exist"
            echo "TAG_EXISTS=false" >> $GITHUB_ENV
          fi

      - name: Create GitHub Release
        if: env.TAG_EXISTS == 'false'
        id: create_release
        uses: actions/create-release@v1.1.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Assets
        if: env.TAG_EXISTS == 'false'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          for file in *; do
            gh release upload ${{ github.ref }} "$file" --clobber
          done